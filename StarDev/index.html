<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start-Dev</title>
  <!--CSS-->
  <link rel="stylesheet" href="./css/styles.css">
  <!--JS-->
  <script src="./js/index.js" defer></script>
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&family=Reenie+Beanie&family=Tapestry&display=swap" rel="stylesheet">"
</head>
<body>
  <header>
    <h1>Star-Dev</h1>
  </header>

  <main>
    <section class="cards-main">
      <div class="card-container">
        <div class="card-main">
          <span>Personagens</span>
          <h2 id="persons">Carregando...</h2>
        </div>
        <img src="./img/darth.svg" alt="Imagem Personagens">
      </div>

      <div class="card-container">
        <div class="card-main">
          <span>Naves Estrelares</span>
          <h2 id="starships">Carregando...</h2>
        </div>
        <img src="./img/starship.svg" alt="Imagem Naves Estrelares">
      </div>
      </div>

      <div class="card-container">
        <div class="card-main">
          <span>Planetas</span>
          <h2 id="planets">Carregando...</h2>
        </div>
        <img src="./img/planet.svg" alt="Imagem Planetas">
      </div>

      </div>
    </section>

    <section class="phrases-container">
      <button id="btn-phrases" onclick="loadphrase()">Leia uma frase</button>
      <p id="phrases"></p>
    </section>
  </main>

</body>
</html>
